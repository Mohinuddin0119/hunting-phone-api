<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunting Api</title>
    <!-- daisyui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d5186fcd93.js" crossorigin="anonymous"></script>
  </head>
  
  <body class="text-black">
    <header>
      <h1 class="text-5xl font-bold text-white text-center py-8">
        Hunting phone
      </h1>
    </header>
    <!-- main section start  -->
    <main class="container mx-auto m-5">
      <!-- search input -->
      <section class="m-5 flex justify-center">
        <input
        id="input-field"
        type="text"
        placeholder="search your phone"
        id="input-field"
        class="relative px-4 py-2 md:text-2xl border-none rounded-lg w-1/2 bg-[#eee1e1]"
        />
        <div class="absolute translate-x-24 md:translate-x-56 lg:translate-x-80">
          <button onclick="handleSearch()" class="bg-emerald-500 px-8 py-2 md:py-3 rounded-lg ">Search</button>
        </div>
      </section>

      <!-- search result -->
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
      </section>
    </main>
    <!-- main section end -->
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
